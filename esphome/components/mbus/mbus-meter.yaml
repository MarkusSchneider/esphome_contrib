uart:
  baud_rate: 2400
  data_bits: 8
  id: m_bus
  parity: EVEN
  rx_pin: ${rx_pin}
  stop_bits: 1
  tx_pin: ${tx_pin}

mbus:
  secondary_address: 0x0025426642042002
  delay: "5s"
